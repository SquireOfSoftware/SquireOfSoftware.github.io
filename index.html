<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github projects</title>
    <link rel="shortcut icon" href="img/duckling.png" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
</head>
<body id="browser-screen">
    <div id="message-box">
        <div id="message-box-header">
            <div id="conversation-profile">
                <img src="img/profile-picture.png" class="profile-picture" id="main-profile-picture" />
                <div id="profile-name">Joseph Tran</div>
            </div>
            <div id="contact-details">
                <a class="fa fa-lg fa-envelope icon" href="mailto:joseph.zq.tran@gmail.com" title="Send me an email"></a>
                <a class="fab fa-lg fa-linkedin icon" href="https://au.linkedin.com/in/joseph-tran-17a30b4b" title="Go to my Linkedin profile"></a>
                <a class="fab fa-lg fa-github icon" href="https://github.com/SquireOfSoftware" title="Go to my Github account"></a>
            </div>
        </div>
        <div id="chatbox-wrapper">
            <div id="chatbox">
                
            </div>
        </div>
    </div>
    <div id="gallery-overlay">
        <div id="gallery">
            <div id="gallery-title-bar">
                <div id="gallery-title">Gallery</div>
                <a id="gallery-closure" class="fa fa-lg fa-window-close icon"></a>
            </div>
            <div id="main-gallery-focus">
                <div id="previous-gallery-item" class="gallery-navigation">
                    <span class="fa fa-lg fa-caret-left icon"></span>
                </div>
                <div id="current-gallery-item"></div>
                <div id="next-gallery-item" class="gallery-navigation">
                    <span class="fa fa-lg fa-caret-right icon"></span>
                </div>
            </div>
            <div id="gallery-listings">
                <div id="gallery-scroll">

                </div>
            </div>
        </div>
    </div>
</body>
<script src='js/gallery.js'></script>
<script src='js/conversation-blob.js'></script>
<script src='js/initial.js'></script>
<script src='js/google-code.js'></script>
</html>
